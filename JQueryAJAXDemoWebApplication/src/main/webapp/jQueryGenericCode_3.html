<!doctype html>
<html>
<!-- START: COPY THIS CONTENT: IT HAS A HTML SCREEN PREPARED WITH DOZENS OF DIVS AND PANELS, REFERRING TO PREDEFINED CSS 
			So all that is left for us to do is refer to a JQuery library(make this dumb HTML understand JQUERY terminology) 
			n start playing-->
<head>
    <title>jQuery Tutorial</title>

    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
    .jumbotron {
        text-align: center;
    }
    button {
        width: 100px;
        height: 40px;
    }
    </style>
</head>
<body>
	<!-- Let us remove all IDs and add an new attribute 'data-panel' adn try to access these components from their attributes -->
    <div class="container">
        <div class="jumbotron">
            <h1>JQuery!</h1>
            <button class='panel-button' data-panel='panel1'>#btn1</button>
            <button class='panel-button' data-panel='panel2'>#btn2</button>
            <button class='panel-button' data-panel='panel3'>#btn3</button>
            <button id="btn4" data-panel='panel4'>#btn4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel1
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel2
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel3
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel4
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- STOP: COPY THIS CONTENT -->
    
    <!--  NOTE: For any JQuery code this library is must, if you look closely the JQuery functions are in turn written in javascript 
    			Hence whatever browser/ page supports JS they are bound to support JQuery-->
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
    
    
	$(function(){
    	
		// now let's try to write some generic code by referring 
		// . is the component selector just as in CSS, finds by class
		$('.panel-button').on('click',function(){
			
			//$('#panel3').toggle(1000);
			var panelID = $(this).attr('data-panel');
			alert(panelID);
			
			$('#'+panelID).toggle(1000);
			
		});
		
    });
	
    </script>

    

</body>
</html>
